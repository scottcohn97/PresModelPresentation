# The Effect of Economic Events on Votes for the President
## Resource Economics 312
### Scott Cohn and Samuel Hostetter
### April 27, 2018

---


class: incremental
# Literature Review

- Anthony Downs
  + Establishes a disconnect between voter desires and government desire
  
- Gerald H. Kramer
  + Focused on votes for the House of Representatives and Congress
  + Argued effect of presidential elections is much more influenced by non-economic events
  
- George J. Stigler
  + Believes voters think about many confounding factors when they vote
  + Voters are "self-interested and well-informed"

---
class: middle, center

# The Model 

`$$V_t = \alpha_1 + \alpha_2 G_t * I_t + \alpha_3 P_t * I_t + \alpha_4 Z_t * I_t + \alpha_5 {DPER_t} + \alpha_6 {DUR_t} +\alpha_7 I_t + \alpha_8 {WAR_t} + \mu_t$$`
---

  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; DPER &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; 1 if a Democratic Presidential incumbent is running again, -1 if a Republican  presidential incumbent is running again, and 0 otherwise. &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; DUR &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; 0 if either party has been in the White House for one term, 1 [-1] if the Democratic [Republican] party has been in the White House for two consecutive terms, 1.25 [-1.25] if the Democratic [Republican] party has been in the White House for three consecutive terms, 1.50 [-1.50] if the Democratic [Republican] party has been in the White House for four consecutive terms, and so on. &lt;/td&gt;

  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; P &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Absolute value of the growth rate of the GDP deflator in the first 15 quarters of the administration (annual rate). &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; G &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Growth rate of real per capita GDP in the first three quarters of the midterm election year (annual rate) &lt;/td&gt;
  &lt;/tr&gt;
  &lt;tr&gt;
   &lt;td style="text-align:left;"&gt; Z &lt;/td&gt;
   &lt;td style="text-align:left;"&gt; Number of quarters in the first 15 quarters of the administration in which the growth rate of real per capita GDP is greater than 3.2% at an annual rate except for 1944 and 1948, where the values are zero. &lt;/td&gt;
  &lt;/tr&gt;
